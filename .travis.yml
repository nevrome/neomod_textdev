language: r

cache:
  packages: yes
  directories:
    - $TRAVIS_BUILD_DIR/_bookdown_files

sudo: required

env:
  global:
    - secure: ""

addons:
  apt:
    packages:
      - pandoc-citeproc

before_script:
  - tlmgr install biblatex
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh

